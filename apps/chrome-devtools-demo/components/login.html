<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">
          Email Address
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.error]="loginForm.controls.email.invalid && loginForm.controls.email.touched"
          placeholder="your.email@example.com"
          aria-required="true"
          [attr.aria-invalid]="loginForm.controls.email.invalid && loginForm.controls.email.touched"
          [attr.aria-describedby]="getEmailError() ? 'email-error' : null"
        />
        @if (getEmailError()) {
          <span id="email-error" class="error-message" role="alert">
            {{ getEmailError() }}
          </span>
        }
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          Password
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.error]="loginForm.controls.password.invalid && loginForm.controls.password.touched"
          placeholder="Enter your password"
          aria-required="true"
          [attr.aria-invalid]="loginForm.controls.password.invalid && loginForm.controls.password.touched"
          [attr.aria-describedby]="getPasswordError() ? 'password-error' : null"
        />
        @if (getPasswordError()) {
          <span id="password-error" class="error-message" role="alert">
            {{ getPasswordError() }}
          </span>
        }
      </div>
      
      @if (errorMessage()) {
        <div class="alert alert-error" role="alert">
          {{ errorMessage() }}
        </div>
      }
      
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isSubmitting()"
          [attr.aria-busy]="isSubmitting()"
        >
          @if (isSubmitting()) {
            <span class="spinner" aria-hidden="true"></span>
            <span>Signing In...</span>
          } @else {
            <span>Sign In</span>
          }
        </button>
        
        <p class="register-link">
          Don't have an account? 
          <a routerLink="/register" class="link">Create one</a>
        </p>
      </div>
    </form>
  </div>
</div>
